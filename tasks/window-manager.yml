# AeroSpace - Tiling window manager for macOS
# Config managed via dotfiles/stow (dotfiles/aerospace/.config/aerospace/aerospace.toml)

- name: Add AeroSpace tap
  community.general.homebrew_tap:
    name: nikitabobko/tap
    state: present

- name: Install AeroSpace
  community.general.homebrew_cask:
    name: aerospace
    state: present
  register: aerospace_installed
  until: aerospace_installed is succeeded
