# AeroSpace - i3-like tiling window manager for macOS
# https://github.com/nikitabobko/AeroSpace

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps and padding (equivalent to yabai settings)
[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.right = 12
outer.top = 12
outer.bottom = 12

# Apps to float (equivalent to yabai rules)
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.SystemPreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.archiveutility'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.AppStore'
run = 'layout floating'

[mode.main.binding]
# Focus (matches skhd config)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# Swap windows (shift+alt)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Warp/join (shift+alt+ctrl bindings)
alt-shift-ctrl-h = 'join-with left'
alt-shift-ctrl-j = 'join-with down'
alt-shift-ctrl-k = 'join-with up'
alt-shift-ctrl-l = 'join-with right'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move window to workspace (with follow)
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-shift-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-shift-9 = 'move-node-to-workspace 9 --focus-follows-window'

# Other shortcuts
alt-tab = 'workspace-back-and-forth'
alt-f = 'fullscreen'
alt-r = 'layout tiles horizontal vertical'
alt-e = 'layout accordion horizontal vertical'
alt-shift-0 = 'balance-sizes'

# App launchers
alt-t = 'exec-and-forget open -a Alacritty'
alt-w = 'exec-and-forget open -a "Google Chrome"'
alt-c = 'exec-and-forget open -a "Visual Studio Code"'

# Monitor switching (with follow)
alt-shift-n = 'move-node-to-monitor next --focus-follows-window'
alt-shift-p = 'move-node-to-monitor prev --focus-follows-window'
